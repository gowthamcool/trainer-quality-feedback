<div class="question-container container">
  <div style="text-align: left;padding-right: 2rem;padding-bottom: 2rem;">
    <button class="btn btn-success" (click)="logout()">Logout</button>
  </div>
  <h1 class="text-center">Add new question</h1>
  <form action="">
    <div class="form-input row">
      <label for="" class="col col-lg-6">Question:</label>
      <textarea name="questioninput" id="" cols="30" rows="3" class="col col-lg-6" [(ngModel)]="question"></textarea>
    </div>
    <div class="form-input form-check form-switch row">
      <label for="" class="col col-lg-6">Is Rating Required:</label>
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="switchValRating(rating)" name="ratingval" #rating>
    </div>
    <div class="form-input form-check form-switch row">
      <label for="" class="col col-lg-6">Is Question Mandatory:</label>
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (change)="switchValMandatory(req)" name="requiredQuestion" #req>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="addQuestion()">Add Question</button>
    </div>
  </form>
</div>
